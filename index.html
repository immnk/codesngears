<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Codes N Gears - Home</title>
		<meta name="description" content="Codes N Gears website for 2017" />
		<meta name="keywords" content="perspective, mockup, slideshow, transform, 3d, matrix, css" />
		<meta name="author" content="Mani" />
		<link rel="stylesheet" type="text/css" href="css/normalize.css" />
		<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.2.0/css/font-awesome.min.css" />
		<link rel="stylesheet" type="text/css" href="css/animate.css" />
		<link rel="stylesheet" type="text/css" href="css/index.css" />
		<link rel="stylesheet" type="text/css" href="css/slideshow.css" />
		<script src="js/modernizr.custom.js"></script>
	</head>
	<body class="cng">
		<div class="container">
			<!-- Top Navigation -->
			<div id="wrap" class="wrap">
				<div class="mockup">
					<img class="mockup__img" src="img/mockup4.jpg" />
					<div class="mobile">
						<ul id="slideshow-1" class="slideshow">
							<li class="slideshow__item"><img src="img/small/1.JPG"/></li>
							<li class="slideshow__item"><img src="img/small/2.JPG"/></li>
							<li class="slideshow__item"><img src="img/small/3.JPG"/></li>
							<!-- <li class="slideshow__item"><img src="img/small/4.JPG"/></li> -->
						</ul>
					</div>
					<div class="screen">
						<ul id="slideshow-2" class="slideshow">
							<li class="slideshow__item current"><img src="img/large/1.JPEG"/></li>
							<li class="slideshow__item"><img src="img/large/2.JPEG"/></li>
							<li class="slideshow__item"><img src="img/large/3.JPEG"/></li>
							<li class="slideshow__item"><img src="img/large/4.JPEG"/></li>
						</ul>
					</div>
					<header class="cng-header">
						<h1><span>Edition: 2017</span> Codes-N-Gears <i>A 2 day hackathon conducted by <a href="http://siriuscom.com/">Sirius</a></i></h1>
					</header>
				</div>
			</div>
			<div class="content">
				
			</div>
		</div><!-- /container -->
		<script src="js/classie.js"></script>
		<script src="js/main.js"></script>
		<script>
			(function() {
				new Slideshow( document.getElementById( 'slideshow-1' ) );
				setTimeout( function() {
					new Slideshow( document.getElementById( 'slideshow-2' ) );
				}, 1750 );

				/* Mockup responsiveness */
				var body = docElem = window.document.documentElement,
					wrap = document.getElementById( 'wrap' ),
					mockup = wrap.querySelector( '.mockup' ),
					mockupWidth = mockup.offsetWidth;

				scaleMockup();

				function scaleMockup() {
					var wrapWidth = wrap.offsetWidth,
						val = wrapWidth / mockupWidth;

					mockup.style.transform = 'scale3d(' + val + ', ' + val + ', 1)';
				}
				
				window.addEventListener( 'resize', resizeHandler );

				function resizeHandler() {
					function delayed() {
						resize();
						resizeTimeout = null;
					}
					if ( typeof resizeTimeout != 'undefined' ) {
						clearTimeout( resizeTimeout );
					}
					resizeTimeout = setTimeout( delayed, 50 );
				}

				function resize() {
					scaleMockup();
				}
			})();
		</script>
	</body>
</html>
